<app-header title="Digimon" [showButton]=true></app-header>
<ion-content>
  <div class="glass-content">
    <ion-grid fixed>
      <ion-row>
        <ion-col routerLink="/detail/{{c.id}}" *ngFor="let c of characters" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            <ion-grid fixed>
              <ion-col class="d-content-c">
                <ion-col class="d-content-c" size-lg="4" size-md="4" size-sm="4" size="12">
                  <ion-avatar>
                    <img [src]="c.image" />
                  </ion-avatar>
                </ion-col>
                <ion-col class="d-content-c" size-lg="8" size-md="8" size-sm="8" size="12">
                  <div>{{c.id}}</div>
                  <div>{{c.name}}</div>
                </ion-col>
              </ion-col>
            </ion-grid>
          </ion-card>
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- PaginaciÃ³n -->
  <div class="pagination">
    <button ion-button (click)="previousPage()" [disabled]="itemsPerPage === 20">Anterior</button>
    <span>{{currentPage}}</span>
    <button ion-button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>
</ion-content>
